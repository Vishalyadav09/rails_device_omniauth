name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-20.04

    services:
      db:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: rails_test

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@db:5432/rails_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libpq-dev nodejs

      - name: Install gems
        run: bundle install 

      - name: Wait for DB
        run: |
          until pg_isready -h db -p 5432; do
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Setup DB
        run: bundle exec rails db:setup

      - name: Run tests
        run: bundle exec rspec
